<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <section id="container">
        <section id="front" class="card">
            <section id="params">
                <section id="pwdLength">
                    <h1>Enter the length of your password:</h1>
                    <input type="text" name="passwordLength" id="passwordLength" placeholder="8 - 128">
                </section>
                <section id="pwdContent">
                    <input type="checkbox" name="lowYes"id="lowYes"><label for="lowYes">Lower Case Letters</label><br />
                    <input type="checkbox" name="uppYes"id="uppYes"><label for="uppYes">Upper Case Letters</label><br />
                    <input type="checkbox" name="spcYes"id="spcYes"><label for="spcYes">Special Characters</label><br />                    
                    <input type="checkbox" name="numYes"id="numYes"><label for="numYes">Numbers</label><br />
                </section>
            </section>
            <section id="genBtn"><p id="message"> </p></section>
            <section id="button"><button id="generate">Generate Password</button></section>
        </section>
        <section id="back" class="card">
            <h1>Your Password:</h1>
            <section id="presentBox"></section>
            <section id="backbutton"><button id="backBtn">Back</button></section>
        </section>
    </section>
    <section id="fancyButton">
        {FANCIFY}
    </section>
    <script src="script.js"></script>
</body>
</html>
